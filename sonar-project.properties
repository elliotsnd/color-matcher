# SonarQube project configuration for color-matcher
sonar.projectKey=elliotsnd_color-matcher
sonar.organization=elliotsnd

# Project metadata
sonar.projectName=Color Matcher - TCS3430 Sensor Project
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src,data
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.cpp.std=c++17
sonar.cpp.includeDirectories=src,lib,include,.pio/libdeps

# Exclude patterns
sonar.exclusions=**/.pio/**,**/node_modules/**,**/build/**,**/dist/**,**/*.min.js

# Test settings (if you add tests later)
# sonar.tests=test
# sonar.test.exclusions=**/.pio/**

# Coverage settings (for future use)
# sonar.cpp.coverage.reportPaths=coverage.xml

# Additional C++ settings for embedded development
sonar.cpp.defines=ARDUINO_ARCH_ESP32,ESP32,PLATFORMIO,ARDUINO=10819,F_CPU=240000000L,ESP_PLATFORM
sonar.cpp.compiler.charset=UTF-8
sonar.cpp.compiler.parser=GCC
sonar.cpp.compiler.regex=.*\\\\(.*):(\\d+):\\d+:\\s+(warning|error|info):\\s+(.*)
sonar.cpp.includeDirectories=src,lib,include,.pio/libdeps,.pio/build/*/include

# Analysis scope for embedded project
sonar.inclusions=src/**,lib/**,include/**,data/**/*.js,data/**/*.ts,data/**/*.tsx
sonar.test.inclusions=test/**
