# SonarQube Configuration for ESP32 Color Matcher Project
# Project identification
sonar.projectKey=color-matcher
sonar.projectName=ESP32 Color Matcher
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src,data
sonar.tests=test

# Python configuration - Set specific version for better analysis
sonar.python.version=3.11

# C/C++ configuration - Use compilation database for better analysis
sonar.cfamily.compile-commands=compile_commands.json
sonar.cfamily.cache.enabled=true
sonar.cfamily.cache.path=.sonar/cfamily-cache

# File inclusions/exclusions
sonar.exclusions=**/node_modules/**,**/.pio/**,**/build/**,**/dist/**,**/.git/**,**/actions-runner/**,**/framework-arduinoespressif32/**,**/toolchain-**/**
sonar.test.exclusions=**/test/**,**/*test*/**

# Coverage settings (if you have coverage reports)
# sonar.python.coverage.reportPaths=coverage.xml
# sonar.cfamily.gcov.reportsPath=coverage

# Analysis settings
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.python.pylint.reportPath=pylint-report.txt
sonar.python.xunit.reportPath=pytest-results.xml

# C++ specific settings for ESP32/Arduino
sonar.cfamily.cpp.std=c++17
sonar.cfamily.c.std=c11

# Disable rules that don't apply to embedded systems and ESP32 framework issues
sonar.issue.ignore.multicriteria=e1,e2,e3,e4
sonar.issue.ignore.multicriteria.e1.ruleKey=cpp:S5276
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.cpp
sonar.issue.ignore.multicriteria.e2.ruleKey=cpp:S134
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.cpp
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e4.ruleKey=cpp:WarningIgnoreRule
sonar.issue.ignore.multicriteria.e4.resourceKey=**/framework-arduinoespressif32/**